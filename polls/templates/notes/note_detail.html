{% extends 'base.html' %}

{% block content %}
        <h1> Welcome to the tutorials of django</h1>
        <h2>
            {{note.title}}
        </h2>
        <p>{{note.text}}</p>
        <a href="{% url 'note.list' %}" class="btn btn-secondary" >Back</a>
        <a href="{% url 'note.update' pk=note.id %}" class="btn btn-secondary" >Edit</a>
        <a href="{% url 'note.delete' pk=note.id %}" class="btn btn-danger" >Delete</a>
       
{% endblock %}
