{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p> Are you sure to delete {{note.title}}? </p>
        <p> This action can not undo</p>
        <button type="submit" value="Confirm" class="btn btn-danger">Confirm</button>
        <a href="{% url 'note.detail' pk=note.id %}" class="btn btn-secondary"> Back </a>
    </form>
{% endblock %}
