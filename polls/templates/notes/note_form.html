{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="submit" class="btn btn-secondary" href="{% url 'note.list'%}">Cancel</button>
    </form>
    {% if form.errors %}
    <div class="alert alert-danger">{{form.errors.title.as_text}}
    </div>
    {% endif %}

{%endblock%}
